<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Rakuruma LP テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="assets/rk.css">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ラクルマ LP プレビュー</h1>

    <!-- FLOW セクション -->
    <section>
      <h2>サービスの流れ</h2>
      <div class="rk-flow">
        <div class="rk-flow-card">
          <h3>1. ご予約</h3>
          <p>LINE または Web フォームから簡単予約</p>
        </div>
        <div class="rk-flow-card">
          <h3>2. ご訪問</h3>
          <p>ご自宅やオフィスに伺います</p>
        </div>
        <div class="rk-flow-card">
          <h3>3. 作業</h3>
          <p>国家一級整備士監修の“シャインベール技術”で洗車</p>
        </div>
        <div class="rk-flow-card">
          <h3>4. 完了</h3>
          <p>40分で輝きをお届けします</p>
        </div>
      </div>
    </section>

    <!-- PRICE セクション -->
    <section>
      <h2>料金プラン</h2>
      <div class="rk-price">
        <div class="rk-price-card">
          <h3>ベーシック</h3>
          <p>1回 ¥4,980</p>
        </div>
        <div class="rk-price-card">
          <h3>プレミアム</h3>
          <p>1回 ¥7,980</p>
        </div>
        <div class="rk-price-card">
          <h3>月額プラン</h3>
          <p>月4回 ¥18,000</p>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
